{% extends "magic/basics.html" %}
<!--  -->

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-end">
        <a type="button" class="btn btn-outline-success" href="{% url 'rpg:train' session.skill.id  %}">Back to training this skill</a>
    </div>
    <div class="col-12 col-sm-8 col-lg-6">
        <div class="row">
            <div class="col-12 my-5">
                <h1>
                    {{ session.skill.skill_name }}
                    <br />
                    Confirm Delete
                </h1>
                <p>Are you sure you want to remove this training session from on <strong>{{ session.date }}</strong>?</p>
            </div>
            <div class="col-12 my-5">
                <form method="POST" class="d-flex justify-content-center">
                    {% csrf_token %}
                    <!--  -->
                    <a type="button" href="{% url 'rpg:train' session.skill.id %}" class="btn btn-secondary mx-1">Cancel</a>
                    <!--  -->
                    <button class="btn btn-danger mx-1" type="submit">Yes, delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--  -->
{% endblock %}
<!--  -->
